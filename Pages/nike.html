<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/reset.css">
    <link rel="stylesheet" href="CSS/index.css">
    <title>Nike</title>
</head>
<body>
    <div id="body">
        <div id="menu">
            <a href="produits.html">
                <input type="button" class="MenuElement" value="Produits">
            </a>
            <a href="voirCommande.html">
                <input type="button" class="MenuElement" value="Voir ma commande">
            </a>
            <a href="SignUpLogIn.html">
                <input type="button" class="MenuElement" value="Sign up/Log in">
            </a>
        </div>
    </div>
    <div id="MainPageMarques">
        <div class="t_shirt_order">
            <div class="t_shirt_container">
                <img src="https://static.nike.com/a/images/t_PDP_1280_v1/f_auto,q_auto:eco/vgk0u8hhp7n63punqbbt/futura-icon-t-shirt-nnTrAOJn.png" alt="image-t-shirt">
                <div class="submit">
                    <h2>Inserer la quantite ci-dessous</h2>
                    <input type="number" name="Quantity" id="quantity" value="">
                    
                </div>
                <button id="soumettre">
                    <p>+</p>
                </button>    
            </div>
        </div>
    </div>
    <script>
        let quantity= document.getElementById("quantity");
        let plusButton= document.getElementById("soumettre");

        plusButton.onclick= function(){
            quantity.value=null;
        }
    </script>
</body>
</html>
